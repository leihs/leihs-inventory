<p>You can retrieve the token via <a  target="_blank" href="/inventory/api-docs/index.html#/CSRF/get_inventory_csrf_token">
    /CSRF/get_inventory_csrf_token</a> and set it in Swagger UI under <strong>Authorize</strong> â†’ <code>csrfToken</code>.</p>
