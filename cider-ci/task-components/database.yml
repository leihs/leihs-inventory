environment_variables:
  PGVERSION: '10'

traits:
  Ruby: true
  PostgreSQL 10: true

include:
  - cider-ci/task-components/bundle-rspec-ruby.yml

scripts:

  show-db-env:
    body: |
      #!/usr/bin/env bash
      env | egrep '(^PG|^LEIHS_|^DATABASE_)' | sort

  database-configure-rails-db:
    start_when:
      gems are bundled:
        script_key: database-bundle-rspec-ruby
        states: [passed]
      showed-env:
        script_key: show-db-env
        states: [passed]
    body: |
      #!/usr/bin/env bash
      set -euo pipefail
      cd $LEIHS_DATABASE_DIR
      source $LEIHS_DATABASE_DIR/cider-ci/bin/pg_env_set
      ./bin/ruby cider-ci/scripts/configure-database.rb

  create-database:
    start_when:
      db-configured:
        # this is not a dependency anymore since we don't use rails
        # we keep it for the time beeing
        script_key: database-configure-rails-db
        states: [passed]
    body: |
      #!/usr/bin/env bash
      set -euo pipefail
      unset PGPORT
      unset PGUSER
      source $LEIHS_DATABASE_DIR/cider-ci/bin/pg_env_set
      createdb -p "${PG10PORT}" -U "${PG10USER}" "$LEIHS_DATABASE_NAME"
      psql -p "${PG10PORT}" -U "${PG10USER}" -d "$LEIHS_DATABASE_NAME" -f $LEIHS_DATABASE_DIR/db/structure.sql
      PGPORT="${PG10PORT}" PGUSER="${PG10USER}" $LEIHS_DATABASE_DIR/scripts/restore-seeds

  delete-database:
    body: |
      #!/usr/bin/env bash
      set -euo pipefail
      unset PGPORT
      unset PGUSER
      source $LEIHS_DATABASE_DIR/cider-ci/bin/pg_env_set
      dropdb -p "${PG10PORT}" -U "${PG10USER}" "$LEIHS_DATABASE_NAME"
    start_when:
      test is in terminal state:
        script_key: test
        states: [aborted, defective, passed, failed, skipped]
      create-database is terminal:
        script_key: create-database
        states: [aborted, defective, passed, failed, skipped]

  test:
    start_when:
      database has been created:
        script_key: create-database
