traits:
  asdf-ruby: true
  Bash: true

scripts:

  database-bundle-rspec-ruby:
    exclusive_executor_resource: asdf-ruby
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -eux
      cd $LEIHS_DATABASE_DIR
      asdf install ruby
      bundle install

  test:
    start_when:
      gems are bundled:
        script_key: database-bundle-rspec-ruby
        states: [passed]
