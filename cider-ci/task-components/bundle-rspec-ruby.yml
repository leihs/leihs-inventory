traits:
  ruby-install: true
  Bash: true

scripts:

  database-bundle-rspec-ruby:
    exclusive_executor_resource: ruby-install
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -eux
      cd $LEIHS_DATABASE_DIR
      export PATH=~/.rubies/$RUBY/bin:$PATH

      if [ ! -d ~/.rubies/$RUBY ]; then
        RUBY_INSTALL_SRC_DIR=/tmp/src-${RUBY}
        rm -rf ${RUBY_INSTALL_SRC_DIR}
        ruby-install --src-dir ${RUBY_INSTALL_SRC_DIR}} --no-install-deps $RUBY_ENGINE $RUBY_VERSION
      fi

      bundle install

  test:
    start_when:
      gems are bundled:
        script_key: database-bundle-rspec-ruby
        states: [passed]
